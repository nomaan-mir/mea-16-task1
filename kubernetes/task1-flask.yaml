apiVersion: v1
kind: Pod
metadata:
    name: task1
    labels:
       app: task1
spec:
    containers:
    - name: flask
      image: nm12994/task1kube # Dockerhub
      ports:
      - containerPort: 5500
---
apiVersion: v1
kind: Service
metadata:
   name: flask-app
   labels:
     app: task1
spec:
   type: LoadBalancer
   selector:
      app: flask
   ports:
   - protocol: TCP
     port: 5500
     targetPort: 5500  